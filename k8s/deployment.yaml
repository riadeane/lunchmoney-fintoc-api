apiVersion: v1
kind: Namespace
metadata:
  name: lunchmoney-sync
---
apiVersion: v1
kind: Secret
metadata:
  name: lunchmoney-secrets
  namespace: lunchmoney-sync
type: Opaque
stringData:
  lunchmoney-token: "your-lunchmoney-token-here"
  gmail-client-id: "your-client-id-here"
  gmail-client-secret: "your-client-secret-here"
  gmail-refresh-token: "your-refresh-token-here"
  lunchmoney-asset-id: "123"  # Optional
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lunchmoney-config
  namespace: lunchmoney-sync
data:
  DAYS_TO_SYNC: "7"
  CURRENCY_CODE: "CLP"
  NODE_ENV: "production"
  PORT: "5000"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lunchmoney-data-pvc
  namespace: lunchmoney-sync
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lunchmoney-fintoc-sync
  namespace: lunchmoney-sync
  labels:
    app: lunchmoney-fintoc-sync
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one instance for memory consistency
  selector:
    matchLabels:
      app: lunchmoney-fintoc-sync
  template:
    metadata:
      labels:
        app: lunchmoney-fintoc-sync
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: lunchmoney-fintoc-sync
        image: lunchmoney-fintoc-sync:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: LUNCHMONEY_TOKEN
          valueFrom:
            secretKeyRef:
              name: lunchmoney-secrets
              key: lunchmoney-token
        - name: GMAIL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: lunchmoney-secrets
              key: gmail-client-id
        - name: GMAIL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: lunchmoney-secrets
              key: gmail-client-secret
        - name: GMAIL_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: lunchmoney-secrets
              key: gmail-refresh-token
        - name: LUNCHMONEY_ASSET_ID
          valueFrom:
            secretKeyRef:
              name: lunchmoney-secrets
              key: lunchmoney-asset-id
              optional: true
        envFrom:
        - configMapRef:
            name: lunchmoney-config
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: lunchmoney-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: lunchmoney-fintoc-sync-service
  namespace: lunchmoney-sync
  labels:
    app: lunchmoney-fintoc-sync
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: lunchmoney-fintoc-sync
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lunchmoney-fintoc-sync-ingress
  namespace: lunchmoney-sync
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - lunchmoney-sync.yourdomain.com
    secretName: lunchmoney-sync-tls
  rules:
  - host: lunchmoney-sync.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lunchmoney-fintoc-sync-service
            port:
              number: 5000
---
# Optional: Horizontal Pod Autoscaler (though typically not needed for this workload)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lunchmoney-fintoc-sync-hpa
  namespace: lunchmoney-sync
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lunchmoney-fintoc-sync
  minReplicas: 1
  maxReplicas: 1  # Keep at 1 for memory consistency
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80